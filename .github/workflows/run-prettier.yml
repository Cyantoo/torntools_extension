name: Run Prettier
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            # Downloads Repos for Usage
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1

            # Runs prettier
            - name: Format with prettier
              run: |
                  npm i prettier
                  npx prettier --write .
